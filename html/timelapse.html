<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Timelapse of San Francisco</title>
        <style type="text/css">
            body {
                background: #000;
                margin: 0;
            }
            video {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	<body>
		<video id= "video" controls autoplay loop muted>
			<source src="/photos/latest.mp4" type="video/mp4">
		</video>
		<script language="javascript" type="text/javascript">
			var timestamp = Math.floor(((new Date().getTime()/(1000*60*60))-3-8)/24);
			// Current epoch with an hourly precision -8 +4 because we expect the video
			// to be generated at 4AM PST. Rounded to the day number since 1970-01-01
			document.getElementById('video').src = '/photos/latest.mp4?' + timestamp ;
		</script>
	</body>
</html>
